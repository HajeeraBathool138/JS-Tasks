        // 1st way
        let string = 'The quick brown fox jumps over the lazy dog';
        function strcheck(arr) {
            let str1 = arr.split('');
            let str2 = '';
            let i = str1.length - 1;
            while (i >= 0) {
                str2 += str1[i] + '';
                i--;
            }
            return str2.trim();
        }
