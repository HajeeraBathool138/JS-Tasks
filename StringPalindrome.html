<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let string = prompt('enter the string for palindrome');
        let stringss = string.toLowerCase().replaceAll(/\s+/g, '')
        let Stringsss = stringss.replaceAll(/[!,?@.;&]/g, '');
        let funcstri = Stringsss.split('').reverse().join('');
        if (funcstri === Stringsss) {
            console.log('The input string is a palindrome');
        }
        else {
            console.log('the input string is not a palindrome');
        }
    </script>
</body>

</html>
