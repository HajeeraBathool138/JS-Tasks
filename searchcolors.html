    <style>
        * {

        body {
            width: 98%;
            height: 97vh;
            display: flex;
            justify-content: center;
            margin-top: 150px;
            background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhQLRmqDmBes-H-DtEBOaEr7EyC1Puo97Deg&s);
        }

        input#searchinput {
            height: 35px;
            width: 350px;
            border: 2px solid aliceblue;
            border-radius: 20px;
            padding: 0px 18px;
        }

        ul#searchul {
            list-style: none;
            background-color: white;
            position: relative;
            top: -10px;
            border-radius: 3px;
            padding-top: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }
    </style>
</head>

<body>

            { colorName: "Violet Blue", hexCode: "#7A288A" },
            { colorName: "Wheat", hexCode: "#F5DEB3" },
            { colorName: "Yellow Green", hexCode: "#32CD32" }
        ];

        let input = document.getElementById("searchinput");
        let ul = document.getElementById("searchul");

        input.addEventListener('input', (event) => {
            let user = event.target.value.toLowerCase()
            let userfilter = colors.filter((color) => {
                return color.colorName.toLowerCase().includes(user)
            });
            ul.innerHTML = " ";
            if (userfilter.length === 0) {
                let li = document.createElement('li');
                li.textContent = "No Result Found";
                li.style.listStyle = "none";
                ul.appendChild(li);
            } else {
                userfilter.forEach((colors) => {
                    let li = document.createElement("li")
                    li.textContent = `${colors.colorName}-${colors.hexCode}`;
                    li.style.listStyle = "=>";
                    ul.appendChild(li);
                });
            }
        });
    </script>
